<!DOCTYPE html>
<html>
    <head>
        <title>Height convertor</title>                                        
        <link rel="stylesheet" type="text/css" href="styles.css" >
        
    </head>
    <body>
        <p>Height Convertor</p>
        <div class="box">
            <form class="form">
                <label>Feet</label>
                <input type="number" class="feet" placeholder="feet"><br/>
                <label>Inches</label>
                <input type="number" class="inches" placeholder="inches">
                <div class="counter">
                    <h1 class="result"></h1>
                </div>
                <button class="button" >CONVERT TO CM</button>
            </form>
        </div>
    </body>
    <script src="index.js" ></script>
</html>
